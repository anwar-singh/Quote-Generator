<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspirational Quote Generator</title>
  <!-- Google Fonts for premium look -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Raleway', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      color: #3e4c59;
      margin-bottom: 32px;
      text-shadow: 1px 2px 10px #fda08533;
      letter-spacing: 1px;
    }
    .container {
      background: #fff;
      box-shadow: 0 8px 40px rgba(44, 62, 80, 0.14);
      border-radius: 24px;
      padding: 48px 36px;
      max-width: 550px;
      width: 90%;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
    }
    .quote-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.65rem;
      color: #1e232b;
      margin-bottom: 24px;
      position: relative;
      padding: 22px 16px;
      line-height: 1.4;
    }
    .quote-text::before, .quote-text::after {
      content: '"';
      font-size: 2rem;
      color: #fda085;
      font-weight: bold;
      vertical-align: top;
      opacity: 0.65;
    }
    .quote-text::before { margin-right: 10px; }
    .quote-text::after { margin-left: 10px; }
    button {
      font-size: 1.15rem;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
      color: #fff;
      padding: 16px 34px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 2px 11px rgba(44,62,80,0.18);
      cursor: pointer;
      transition: background 0.25s, transform 0.15s;
      margin-top: 8px;
      letter-spacing: 1px;
    }
    button:hover {
      background: linear-gradient(90deg, #f5cd79 0%, #a8edea 100%);
      color: #2d3436;
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <h2>Hey let's bring your inner fire outðŸ”¥</h2>
  <div class="container">
    <p id="quote" class="quote-text">Loading quote...</p>
    <button onclick="generateQuote()">Get Inspired</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
